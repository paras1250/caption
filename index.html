<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Singer - Music Captions</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Pixelated Dirt Background for the main page */
      body {
        background-color: #313131;
        background-image: 
          linear-gradient(45deg, #2b2b2b 25%, transparent 25%), 
          linear-gradient(-45deg, #2b2b2b 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #2b2b2b 75%), 
          linear-gradient(-45deg, transparent 75%, #2b2b2b 75%);
        background-size: 8px 8px;
        font-family: 'VT323', monospace;
        color: #ffffff;
        image-rendering: pixelated;
      }

      * {
        border-radius: 0 !important;
      }

      .mc-text-shadow {
        text-shadow: 2px 2px 0px #3F3F3F;
      }

      /* Minecraft Menu Button Stylings */
      .mc-button {
        background-color: #8b8b8b;
        border: 2px solid;
        border-top-color: #ffffff;
        border-left-color: #ffffff;
        border-bottom-color: #373737;
        border-right-color: #373737;
        color: #e0e0e0;
        padding: 4px 12px;
        display: flex;
        align-items: center;
        justify-content: center;
        text-shadow: 2px 2px 0px #373737;
        transition: none;
        cursor: pointer;
        user-select: none;
      }
      .mc-button:hover:not(:disabled) {
        background-color: #b0b0b0;
        color: #ffff55;
      }
      .mc-button:active:not(:disabled) {
        border-top-color: #373737;
        border-left-color: #373737;
        border-bottom-color: #ffffff;
        border-right-color: #ffffff;
        padding-top: 6px;
        padding-bottom: 2px;
      }
      .mc-button:disabled {
        background-color: #4a4a4a;
        color: #707070;
        border-color: #373737;
        text-shadow: none;
        cursor: not-allowed;
      }

      /* Minecraft Panel (Inset Look) */
      .mc-panel {
        background-color: #c6c6c6;
        border: 4px solid;
        border-top-color: #373737;
        border-left-color: #373737;
        border-bottom-color: #ffffff;
        border-right-color: #ffffff;
        padding: 8px;
        color: #373737;
      }

      /* Minecraft Slot (Dark Inset) */
      .mc-slot {
        background-color: #8b8b8b;
        border: 2px solid;
        border-top-color: #373737;
        border-left-color: #373737;
        border-bottom-color: #ffffff;
        border-right-color: #ffffff;
      }

      .mc-input {
        background-color: #000000;
        border: 2px solid #a0a0a0;
        color: #ffffff;
        padding: 4px 8px;
        outline: none;
      }
      .mc-input:focus {
        border-color: #ffffff;
      }

      .mc-title {
        color: #ffff55;
        text-transform: uppercase;
        letter-spacing: 2px;
        text-shadow: 4px 4px 0px #3f3f3f;
      }

      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #313131;
      }
      ::-webkit-scrollbar-thumb {
        background: #8b8b8b;
        border: 2px solid #ffffff;
      }

      @keyframes pixel-pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.7; }
      }
      .mc-pulse {
        animation: pixel-pulse 1s steps(2) infinite;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",

  }
}
</script>
</head>

    <div id="root"></div>

  </body>
</html>
